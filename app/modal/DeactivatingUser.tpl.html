<div class="modal" id="loginModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">User deactivation</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="col-md-12">
            Are you sure you want to deactivate {{selectedUser.user.uid}}?
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button ng-click="deactivateUser();$hide();" class="btn btn-success">Deactivate</button>
        <button ng-click="$hide()" class="btn btn-danger">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
