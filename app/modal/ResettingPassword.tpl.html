<div class="modal" id="loginModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Password Reset</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-center">Are you sure you want to reset the password of user <span class="label label-success">{{selectedUser.user.uid}}</span> ?
                            </p>
                        </div>
                    </div>
                    <div class="row" ng-if="!selectedUser.pwdReset">
                        <div class="col-md-12">
                            <p class="text-center">
                                <button ng-click="resetUserPassword()" class="btn btn-danger">Confirm password reset</button>
                            </p>
                        </div>
                    </div>
                    <div class="row" ng-if="selectedUser.pwdReset">
                        <div class="col-md-12">
                            <p class="text-center">
                                New password: <span class="label label-default">{{selectedUser.pwdReset}}</span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="$hide()" class="btn btn-danger">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
