<div class="page-header" >
  <h1>TimeTracker Login
    <small>Introduce yourself</small>
  </h1>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">TimeTracker authentication</div>
  <div class="panel-body">

    <form class="form-horizontal" ng-submit="authenticate()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="loginData.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="loginData.password">
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-10" ng-if="success">
        <div class="alert alert-success" role="alert">
          {{success}}
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-10" ng-if="error">
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="loginData.rememberMe">Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Sign in</button>
          <button ng-click="goToSignUp()" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
